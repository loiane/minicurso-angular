<html>
  <head>
    <meta charset="utf-8">
    <title>1-way data binding manual com JQuery</title>
  </head>
  <body>
    Nome:<input id="textInput" type="text"/></br>
    Ol√° <span id="nameDiv"></span>!

    <script>
      $('#textInput').on('keyup', function(){
        $('#nameDiv').html($('#textInput').val());
      });
    </script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"</script>
    </script>
  </body>
</html>
