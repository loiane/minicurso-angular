<html ng-app>
<head>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
</head>
<body ng-controller="NameCtrl">
    Nome:<input ng-model="firstName" type="text"/>
    <br>
    Sobrenome:<input ng-model="lastName" type="text"/>
    <br>
    Olá {{firstName}} {{lastName}}

    <script>
        //funciona somente com Angular 1.2 ou menor
        //Angular 1.3+ somente declarando módulo
        function NameCtrl($scope){
            $scope.firstName = 'Loiane';
            $scope.lastName = 'Groner';
        }
    </script>
</body>
</html>
