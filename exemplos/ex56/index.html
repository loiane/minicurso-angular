<!DOCTYPE html>
<html lang="en" ng-app="angularTodo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Angular Todo App</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <style>
        html  { overflow-y:scroll; }
        body  { padding-top:50px; }
    </style>
</head>
<body ng-controller="tasksController">

    <div class="container">

        <div class="jumbotron text-center">
            <h1>Angular To do<span class="label label-info"></span></h1>
        </div>

        <div class="page-header text-center">
            <h1>Tarefas Pendentes:</h1>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <div class="checkbox" ng-repeat="task in tasks">
                    <label>
                        <input type="checkbox"> {{ task.text }}
                    </label>
                </div>

            </div>

        </div>

        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="O que preciso fazer hoje?">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg">Add</button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
