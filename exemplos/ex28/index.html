<html ng-app="countryApp">
  <head>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  </head>
  <body ng-controller="CountryCtrl">
      Pesquisar:<input ng-model="query" type="text"/>
      <table>
          <tr>
              <th><a href="" ng-click="sortField = 'name'">País</a></th>
              <th><a href="" ng-click="sortField = 'population'">População</a></th>
          </tr>
          <tr ng-repeat="country in countries | filter:query | orderBy:sortField">
              <td>{{country.name}}</td>
              <td>{{country.population}}</td>
          </tr>
      </table>

     <script>
          var countryApp = angular.module('countryApp', []);
          countryApp.controller('CountryCtrl', function ($scope, $http){
              $http.get('../data/countries.json').success(function(data) {
                  $scope.countries = data;
              });

              $scope.sortField = 'population';
          });
      </script>
  </body>
</html>
